  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Points Table</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300&display=swap" rel="stylesheet">
  <!-- bootstrap 4 css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- custom css   -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <h3 class="text-center mb-3">Agua Table Details</h3>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr class="bg-dark text-white">
            <th scope="col">Team</th>
            <th scope="col">Captain and Co-Captain</th>
            <th scope="col">Points</th>
            <th scope="col">Button</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Archery</th>
            <td>Name-Name</td>
            <td id="pointsarc"></td>
            <td><input type="button" class="btn btn-success" id="add" value="+" onclick="addarc()">&nbsp;&nbsp;<input type="button" class="btn btn-warning" value="/" id="half" onclick="halfarc()">&nbsp;&nbsp;<input type="button" class="btn btn-danger" id="minus" value="-" onclick="minusarc()"></td>
          </tr>
          <tr>
            <th scope="row">Basketball</th>
            <td>Name-Name</td>
            <td id="pointsbas"></td>
            <td><input type="button" class="btn btn-success" id="add" value="+" onclick="addbas()">&nbsp;&nbsp;<input type="button" class="btn btn-warning" value="/" id="half" onclick="halfbas()">&nbsp;&nbsp;<input type="button" class="btn btn-danger" id="minus" value="-" onclick="minusbas()"></td>
          </tr>
          <tr>
            <th scope="row">Badminton</th>
            <td>Name-Name</td>
            <td id="pointsbad"></td>
            <td><input type="button" class="btn btn-success" id="add" value="+" onclick="addbad()">&nbsp;&nbsp;<input type="button" id="half" class="btn btn-warning" value="/" onclick="halfbad()">&nbsp;&nbsp;<input type="button" id="minus" class="btn btn-danger" value="-" onclick="minusbad()"></td>
          </tr>
          <tr>
            <th scope="row">Tennis</th>
            <td>Name-Name</td>
            <td id="pointst"></td>
            <td><input type="button" class="btn btn-success" id="add" value="+" onclick="addt()">&nbsp;&nbsp;<input type="button" class="btn btn-warning" id="half" value="/" onclick="halft()">&nbsp;&nbsp;<input type="button" id="minus" class="btn btn-danger" value="-" onclick="minust()"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <!-- bootstrap 4 popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- bootstrap 4 js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <!-- custom js -->
  <script src="script.js"></script>
</body>

</html>
